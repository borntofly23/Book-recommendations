<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1d;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #ff6f91; /* Light pink for contrast */
            border: none;
        }

        .navbar-brand {
            color: white !important;
            font-size: 24px;
        }

        .navbar-nav li a {
            color: white !important;
        }

        .navbar-nav li a:hover {
            color: #ff6f91 !important;
        }

        .container {
            margin-top: 30px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 30px;
            color: #ff6f91;
        }

        .form-control {
            border: 2px solid #ff6f91;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-warning {
            background-color: #ff6f91;
            border-color: #ff6f91;
            color: white;
            font-weight: bold;
        }

        .btn-warning:hover {
            background-color: #ff4d73;
            border-color: #ff4d73;
        }

        .card {
            background-color: #2c2c34;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 111, 145, 0.2);
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(255, 111, 145, 0.4);
        }

        .card-img-top {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 2px solid #ff6f91;
        }

        .text-white {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        h4 {
            color: #f8b195; /* Light pastel color for author name */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <!-- <li><a href="/contact">Contact</a></li> -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <div class="row">
            <div class="col-md-12">
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book name or genre..."><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
            </div>
        </div>

        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6" style="margin-top:50px">
                        <div class="card">
                            <img class="card-img-top" src="{{i[2]}}" alt="Book Image">
                            <div class="card-body">
                                <p class="text-white">{{i[0]}}</p>
                                <h4>{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
